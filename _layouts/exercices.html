<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{site.name}}</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/fontawesome-all.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>  
  <script type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>
  <script async src="https://badge.dimensions.ai/badge.js" charset="utf-8"></script>
  <script type='text/javascript' src='{{ site.baseurl }}/public/js/fontawesome-all.js'></script>
  <script type='text/javascript' src='//npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script>


  
</head>
<body>

  <!-- ==================== -->
  <!-- HEADER -->
  <!-- ==================== -->
  <header>
    
{% include nav.html %}
    
  </header>


  <!-- ==================== -->
  <!-- SECTION -->
  <!-- ==================== -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        {{ content | markdownify }}
      </div>
    </div>
  </div>




  <!-- ==================== -->
  <!-- FOOTER -->
  <!-- ==================== -->
  <footer>

    <hr>

    <div class="col-10 col-sm-6 mx-auto text-center mb-5">
      {{site.data.personal.footer}}
    </div>
  </footer>





</body>
</html>
